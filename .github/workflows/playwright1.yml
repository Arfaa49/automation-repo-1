name: Repo1 Playwright Tests

on:
  workflow_dispatch:   # triggered by Repo2
    inputs:
      triggered_by:
        description: "Triggered from Repo2 workflow"
        required: false
        type: string

jobs:
  simple_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout Repo1 code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Repo1 simple test cases
      - name: Run Repo1 Simple Tests
        run: npx playwright test

      # 6️⃣ Log trigger info from Repo2
      - name: Log Trigger Info
        run: |
          echo "Repo1 simple tests triggered."
          if [ -n "${{ github.event.inputs.triggered_by }}" ]; then
            echo "Triggered by: ${{ github.event.inputs.triggered_by }}"
          fi

      # 7️⃣ Upload test report
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: repo1-simple-report
          path: playwright-report/
          retention-days: 30
